<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<div class="container-fluid">
  <h1>Bootcamp TDF</h1>
  <pre>{{ userForm.value | json }}</pre>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        name="userName"
        required
        #name="ngModel"
        [ngClass]="{ 'is-invalid': name.invalid && name.touched }"
        [(ngModel)]="userModel.userName"
        class="form-control"
      />
      <small [class.d-none]="name.valid && name.untouched"
        >Name is required</small
      >
    </div>
    <div class="form-group" style="margin:10px; margin-left:0px;">
      <label>password: </label>
      <input
        type="password"
        name="pwd"
        [ngClass]="{ 'is-invalid': pwd.invalid && pwd.touched }"
        required
        #pwd="ngModel"
        [(ngModel)]="userModel.pwd"
        class="form-control"
      />
      <small [class.d-none]="name.valid && name.untouched"
        >Password is required</small
      >
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input
        type="Email"
        name="email"
        [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
        #email="ngModel"
        [(ngModel)]="userModel.email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group" style="margin:10px; margin-left:0px;">
      <label>Phone:</label>
      <input
        type="tel"
        name="phone"
        pattern="^/d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        #phone="ngModel"
        [(ngModel)]="userModel.phone"
        class="form-control"
        required
      />
    </div>
    <div>
      <select
        class="custom-select"
        name="topic"
        #topic="ngModel"
        [(ngModel)]="userModel.topic"
        required
      >
        <option value="selected">Select Option</option>
        <option *ngFor="let topic of topics">
          {{ topic }}
        </option>
      </select>
    </div>
    <br />
    <div class="mt-3">
      <label for="">Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          value="morning"
          name="timePreference"
          #timePreference="ngModel"
          [(ngModel)]="userModel.timePreference"
        />
        <label for="">Morning ( 9AM-12PM )</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          value="Evening"
          name="timePreference"
          #timePreference="ngModel"
          [(ngModel)]="userModel.timePreference"
        />
        <label>Evening (5PM - 8PM) </label>
      </div>
    </div>
    <br />
    <div class="form-check">
      <input
        type="checkbox"
        name="subscribe"
        required
        #subscribe="ngModel"
        [(ngModel)]="userModel.subscribe"
        class="form-check-input"
      />
      <label for="">Accept the Terms & Conditions </label>
    </div>
    <br />
    <button
      class="btn btn-primary"
      type="submit"
      (click)="submitForm(userForm)"
      [disabled]="!userForm.valid"
    >
      Submit
    </button>
  </form>
</div>
