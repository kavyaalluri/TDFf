<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<div class="container-fluid">
  <h1>Bootcamp TDF</h1>
  <pre>{{ userForm.value | json }}</pre>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        name="userName"
        #userName
        [(ngModel)]="userName"
        class="form-control"
      />
    </div>
    <div class="form-group" style="margin:10px; margin-left:0px;">
      <label>password: </label>
      <input type="password" name="pwd" ngModel class="form-control" />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="Email" class="form-control" />
    </div>
    <div class="form-group" style="margin:10px; margin-left:0px;">
      <label>Phone:</label>
      <input type="tel" class="form-control" />
    </div>
    <div>
      <select class="custom-select">
        <option value="selected">Select Option</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <br />
    <div class="mt-3">
      <label for="">Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          value="morning"
          name="timepreference"
        />
        <label for="">Morning ( 9AM-12PM )</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          value="Evening"
          name="timepreference"
        />
        <label>Evening (5PM - 8PM) </label>
      </div>
    </div>
    <br />
    <div class="form-check">
      <input type="checkbox" class="form-check-input" />
      <label for="">Accept the Terms & Conditions </label>
    </div>
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
